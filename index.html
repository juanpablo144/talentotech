<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>localStorage</title>
    <script>
      // Función para guardar datos en localStorage
      function guardarDatos() {
        const nombre = document.getElementById("nombre").value;
        const color = document.getElementById("color").value;
        localStorage.setItem("nombre", nombre);
        localStorage.setItem("color", color);
        mostrarDatos();
      }
      // Función para mostrar los datos guardados
      function mostrarDatos() {
        const nombre = localStorage.getItem("nombre");
        const color = localStorage.getItem("color");
        if (nombre && color) {
          document.getElementById(
            "resultado"
          ).innerHTML = `Nombre: ${nombre}<br>Color favorito: ${color}`;
        } else {
          document.getElementById("resultado").innerHTML =
            "No hay datos guardados.";
        }
      }
      // Cargar datos al ingresar a la página
      window.onload = function () {
        mostrarDatos();
      };
    </script>
  </head>
  <body>
    <h1 class="title">LocalStorage</h1>

    <form onsubmit="guardarDatos(); return false;" class="form">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="tu nombre" required />
      <br />
      <label for="color">Color favorito:</label>
      <input
        type="text"
        id="color"
        placeholder="que color?"
        required
        list="colores"
      />
      <br />
      <button type="submit" class="btn btn-success">Guardar</button>

      <input type="search" id="ms" name="si" list="colores" />
      <datalist id="colores">
        <option value="amarillo"></option>
        <option value="azul"></option>
        <option value="rojo"></option>
      </datalist>
    </form>
    <div class="content_result">
      <div class="card" style="width: 50%">
        <h2>Datos Guardados:</h2>
        <div id="resultado"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
