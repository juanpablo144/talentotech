<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio Css</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .titulo {
        color: white;
        background-color: red;
      }
      div {
        background-color: blue;
        color: white;
      }
      #nombre {
        border-radius: 20px;
        color: pink;
      }
      .estclase {
        background-color: pink;
      }
      #estilo .primer em {
        color: black;
        background-color: red;
      }
      p.small{
        font-size: small;
      }
      p.medium{
        font-size: medium;
      }
      p.large{
        font-size: large;
      }
      p.xlarge{
        font-size: x-large;
      }
    </style>
  </head>
  <body>
    <p class="titulo">Ejercicio <em>Css</em></p>
    <p style="color: white; background-color: grey">Este es un ejercicio</p>
    <div>
      estamos <strong class="estclase">en una</strong> etiqueta div
      <br />
      <input type="text" name="" id="nombre" placeholder="Nombre" />
    </div>
    <div id="estilo">
      <p class="primer">este es un parrafo <em>mas</em></p>
    </div>
    <p class="small">small</p>
    <p class="medium">medium</p>
    <p class="large">large</p>
    <p class="xlarge">x-large</p>
  </body>
</html>
